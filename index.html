<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điểm Danh Học Sinh</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input[type="text"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 10px;
            text-align: center;
            color: #28a745;
        }
        #attendanceList {
            margin-top: 20px;
        }
        #attendanceList h3 {
            text-align: center;
            color: #333;
        }
        #attendanceList ul {
            list-style-type: none;
            padding: 0;
        }
        #attendanceList ul li {
            background-color: #f9f9f9;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Điểm Danh Học Sinh</h2>
    <input type="text" id="studentName" placeholder="Nhập tên học sinh" required>
    <button onclick="submitAttendance()">Lưu điểm danh</button>
    <div class="message" id="message"></div>

    <!-- Phần hiển thị danh sách học sinh đã điểm danh -->
    <div id="attendanceList">
        <h3>Danh sách học sinh đã điểm danh</h3>
        <ul id="studentList"></ul>
    </div>

    <!-- Phần rà soát học sinh -->
    <h2>Rà Soát Số Buổi Học</h2>
    <input type="text" id="searchStudentName" placeholder="Nhập tên học sinh">
    <input type="date" id="startDate" placeholder="Ngày bắt đầu">
    <input type="date" id="endDate" placeholder="Ngày kết thúc">
    <button onclick="searchAttendance()">Tìm kiếm</button>
    <div class="message" id="searchMessage"></div>
</div>

<script>
    let studentAttendanceList = [];

    function submitAttendance() {
        const studentName = document.getElementById("studentName").value;

        if (studentName === "") {
            document.getElementById("message").innerHTML = "Vui lòng nhập tên học sinh!";
            return;
        }

        // Gửi yêu cầu POST tới Google Apps Script để lưu điểm danh
        fetch("https://script.google.com/macros/s/AKfycbzVUTqIpUo_u9Bheq62Hlod2IEpoad7wKKZS-vB5rxhTUvqb9b5FUKQ05S6Hjc45QNPSA/exec", {
            method: "POST",
            headers: {
                "Content-Type": "application/x-www-form-urlencoded"
            },
            body: `studentName=${encodeURIComponent(studentName)}`
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("message").innerHTML = data;
            document.getElementById("studentName").value = "";

            // Cập nhật danh sách học sinh đã điểm danh
            studentAttendanceList.push(studentName);
            updateAttendanceList();
        })
        .catch(error => {
            document.getElementById("message").innerHTML = "Có lỗi xảy ra!";
            console.error("Error:", error);
        });
    }

    function updateAttendanceList() {
        const listElement = document.getElementById("studentList");
        listElement.innerHTML = "";

        studentAttendanceList.forEach((student, index) => {
            const listItem = document.createElement("li");
            listItem.textContent = `${index + 1}. ${student}`;
            listElement.appendChild(listItem);
        });
    }

    function searchAttendance() {
        const studentName = document.getElementById("searchStudentName").value;
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;

        if (studentName === "" || startDate === "" || endDate === "") {
            document.getElementById("searchMessage").innerHTML = "Vui lòng nhập đầy đủ thông tin!";
            return;
        }

        // Gửi yêu cầu GET để rà soát số buổi học của học sinh
        fetch(`https://script.google.com/macros/s/AKfycbzVUTqIpUo_u9Bheq62Hlod2IEpoad7wKKZS-vB5rxhTUvqb9b5FUKQ05S6Hjc45QNPSA/exec?studentName=${encodeURIComponent(studentName)}&startDate=${startDate}&endDate=${endDate}`, {
            method: "GET"
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("searchMessage").innerHTML = data;
        })
        .catch(error => {
            document.getElementById("searchMessage").innerHTML = "Có lỗi xảy ra!";
            console.error("Error:", error);
        });
    }
</script>

</body>
</html>
